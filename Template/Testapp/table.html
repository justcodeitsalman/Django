<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Gym member Information</h2>
{% if opt %}
<table>
  <tr>
    <th>Member_id</th>
    <th>Name</th>
    <th>Mobile</th>
    <th>Email</th>
  </tr>
  {% for i in opt  %}
  <tr>
    <td>{{i.member_id}}</td>
    <td>{{i.Name}}</td>
    <td>{{i.mobile}}</td>
    <td>{{i.email}}</td>
  </tr>
  {%endfor%}
</table>
{%endif%}

</body>
</html>
